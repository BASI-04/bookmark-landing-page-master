<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark login page </title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="bookmark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
<div class="container">
      <!---login form-->
    <div class="form-box login">
        <form action="#">
            <h1>login</h1>
            <div class="input-box"><input type="text" placeholder="username" required>
              <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box"><input type="text" placeholder="password" required>
               <i class="fa-solid fa-lock"></i> 
            </div>

            <div class="forget-link">
                <a href="#">Forget Password</a>
            </div>

            <button type="submit" class="btn">login</button>
            <p>or login with social platform</p>
            <div class="social-icons">
                <a href="#"><img src="images/icon-facebook.svg" alt=""></a>
                <a href="#"><img src="images/icon-twitter.svg" alt=""></a>
                <a href="#"><img src="images/icons8-linkedin-30.png" alt=""></a>
            </div>
        </form>
    </div>

      <!---Resgister form---->
    <div class="form-box register">
          <form action="#">
            <h1>Registration</h1>
            
            <div class="input-box"><input type="text" placeholder="username" required>
                 <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box"><input type="text" placeholder="Email" required>
               <i class="fa-solid fa-envelope"></i> 
            </div>

            <div class="input-box"><input type="text" placeholder="password" required>
                 <i class="fa-solid fa-lock"></i> 
            </div>
            <button type="submit" class="btn">Register</button>
            <p>or register with social platform</p>
            <div class="social-icons">
                <a href="#"><img src="images/icon-facebook.svg" alt=""></a>
                <a href="#"><img src="images/icon-twitter.svg" alt=""></a>
                <a href="#"><img src="images/icons8-linkedin-30.png" alt=""></a>
            </div>
          </form>
    </div>


      <!---toggle Box-->
    <div class="toggle-box">
         <!---toggle Box left-->
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
         <p>Don't have an Account?</p>
         <button class="btn register-btn ">Register</button>
      </div>

      <!---toggle Box right-->
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an Account?</p>
        <button class="btn login-btn">login</button>
      </div>
    </div>
    
</body>
<script>
    const container = document.querySelector('.container');
    const registerBtn = document.querySelector('.register-btn')
    const loginBtn = document.querySelector('.login-btn');

    registerBtn.addEventListener('click',()=>{
      container.classList.add('active');
    })

    loginBtn.addEventListener('click',()=>{
      container.classList.remove('active')
    })

     
  

</script>
</html>
